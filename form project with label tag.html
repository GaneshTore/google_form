<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with label tag</title>
</head>
<body>
    
        <form action="" method="post">

           <h2> &nbsp; &nbsp; &nbsp; GOOGLE FORM</h2>

                <label for="name"><b>NAME:</b></label>
                <input type="text" name="name" id="name" placeholder="Enter your name">

                <br><br>

                <label for="email"><b>EMAIL:</b></label>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <br><br>

                <label for="password"><b>PASSWORD:</b></label>
                <input type="password" name="password" id="pass" maxlength="8" placeholder="Enter 8 digit password" required>

                <br><br>

                <label for="date of birth"><b>DATE OF BIRTH:</b></label>
                <input type="date" name="date" id="date">

                <br><br>

                <label for="time"><b>TIME:</b></label>
                <input type="time" name="time" id="time">

                <br><br>

                <label for="datetime-local"><b>DATETIME:</b></label>
                <input type="datetime-local" name="dt" id="dt">

                <br><br>

                <label for="mobile"><b>MOBILE NO.</b></label>
                <input type="phone" name="mobile" id="number" placeholder="Enter your mobile number">

                <br><br>

                <label for="gender"><b>GENDER:</b></label>
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female
                <input type="radio" name="gender" id="gender">Other

                <br><br>
            
                <label for="cources"><b>COURCES:</b></label>
                <input type="checkbox" name="cources">HTML
                <input type="checkbox" name="cources">JAVA
                <input type="checkbox" name="cources">CSS  

                <br><br>

                <label for="address"><b>ADDRESS:</b></label><br>
                <textarea name="address" id="address" cols="35" rows="2" placeholder="Enter your address"></textarea>

                <br><br>

                <label for="city"><b>CITY:</b></label>
                <select>
                    <option>--select city--</option>
                    <option>AAGAR</option>
                    <option>BALAGHAT</option>
                    <option>BURHANPUR</option> 
                    <option>DEWAS</option>
                    <option>GWALIOR</option>
                    <option>GUNA</option>
                    <option>HARDA</option>
                    <option>HOSHANGABAD</option>
                    <option>INDORE</option>
                    <option>KATNI</option>
                    <option>MANDSOUR</option>
                    <option>NEPANAGAR</option>
                    <option>RIVA</option>
                    <option>RATLAM</option>
                    <option>SATNA</option>
                    <option>UJJAIN</option>
                    <option>VIDISHA</option>
                </select>

                <br><br>

                <label for="file"><b>SELECT A FILE</b></label>
                <input type="file" name="file" id="file">

                <br><br>

                <label for="range"><b>RATE:</b></label>
                <input type="range" name="range">

                <br><br>

                <label for="color"><b>CHOOSE YOUR FAVOURiTE COLOUR </b></label>
                <input type="color" name="color">

                <br><br>

                <input type="image" name="img" src="aerrrow.png" height="50" width="50">
                                     
                <input type="submit" name="submit" id="submit" value="submit">
                <input type="reset" name="reset">
            
        </form>
    
</body>
</html>
